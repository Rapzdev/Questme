<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teka-Teki Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Halaman Login/Daftar -->
    <div id="authPage" class="page active">
        <div class="auth-container">
            <h1>ğŸ¯ Teka-Teki Online</h1>
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showRegister()">Daftar</button>
            </div>

            <!-- Form Login -->
            <div id="loginForm" class="auth-form active">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button onclick="login()">Masuk</button>
                <p class="error-msg" id="loginError"></p>
            </div>

            <!-- Form Daftar -->
            <div id="registerForm" class="auth-form">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                <button onclick="register()">Daftar</button>
                <p class="error-msg" id="regError"></p>
            </div>
        </div>
    </div>

    <!-- Halaman Utama -->
    <div id="mainPage" class="page">
        <nav class="navbar">
            <h2>ğŸ¯ Teka-Teki</h2>
            <div class="nav-right">
                <div class="trophy-display" id="trophyDisplay">
                    <span class="trophy-icon">ğŸ†</span>
                    <span id="trophyCount">0</span>
                </div>
                <span id="usernameDisplay"></span>
                <button onclick="logout()" class="btn-logout">Logout</button>
            </div>
        </nav>

        <div class="main-container">
            <div class="tabs">
                <button class="main-tab active" onclick="showTab('riddles')">Teka-Teki</button>
                <button class="main-tab" onclick="showTab('create')">Buat Soalan</button>
                <button class="main-tab" onclick="showTab('history')">My Questions</button>
            </div>

            <!-- Tab Teka-Teki -->
            <div id="riddlesTab" class="tab-content active">
                <div id="riddlesList"></div>
                <p id="noRiddles" class="no-data">Tiada teka-teki pada masa ini</p>
            </div>

            <!-- Tab Buat Soalan -->
            <div id="createTab" class="tab-content">
                <div class="create-form">
                    <h3>Buat Teka-Teki Baru</h3>
                    <textarea id="riddleQuestion" placeholder="Tulis soalan teka-teki anda..." rows="4"></textarea>
                    <input type="text" id="riddleAnswer" placeholder="Jawapan">
                    <button onclick="createRiddle()" class="btn-create">Hantar Teka-Teki</button>
                    <p class="error-msg" id="createError"></p>
                </div>
            </div>

            <!-- Tab History -->
            <div id="historyTab" class="tab-content">
                <div id="historyList"></div>
                <p id="noHistory" class="no-data">Anda belum membuat teka-teki</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
  </html>
